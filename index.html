<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>PaintJs</title>
  </head>
  <body>
    <canvas id ="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" id="jsRange" class="range" min="0.1" max="5.0" value="2.5" step="0.1">
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color" style = "background-color: #2c2c2c;"></div>
        <div class="controls__color" style = "background-color: white;"></div>
        <div class="controls__color" style = "background-color: #e74c3c;"></div>
        <div class="controls__color" style = "background-color: #f39c12;"></div>
        <div class="controls__color" style = "background-color: #f1c40f;"></div>
        <div class="controls__color" style = "background-color: #2ecc71;"></div>
        <div class="controls__color" style = "background-color: #3498db;"></div>
        <div class="controls__color" style = "background-color: #1d577e;"></div>
        <div class="controls__color" style = "background-color: #9b59b6;"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
